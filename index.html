<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js - 3D Model</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
        }

        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        .threeD {
            display: block;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="colorPicker">Change Body Color:</label>
        <input type="color" id="colorPicker" value="#ff0000">
    </div>

    <canvas class="threeD"></canvas>

    <script type="module" src="script.js"></script>
</body>
</html>
